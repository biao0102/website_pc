<script type="text/javascript">
    var titleNews={
    	1:"最新",
    	2:"新闻",
    	3:"公告",
    	4:"活动"
    	}
    //新闻切换
    var actNav=$(".newsnav li");
 //   var actList=$(".newslist_c");
    function dClass()
    {
    	for(var i=0; i<actNav.length; i++){
    		var nUm=i+1;
    		var sTr="<img src='http://js.feiliu.com/static/mlzj/web0525/images/newsnav_0"+nUm+".jpg' />";
    		actNav.eq(i).html(sTr);
    		
    	}
    }
    function actHide()
    {
    	for(var i=0; i<actList.length; i++){
    		actList.eq(i).hide();
    	}
    }
    $.each(actNav,function(index){
    	$(this).click(function(){
    		dClass();//删除所有高亮
    		var nUm=index+1;
    		var sTr="<img src='http://js.feiliu.com/static/mlzj/web0525/images/newsnav1_0"+nUm+".jpg' />";//更换当前选中图片
    		$(this).html(sTr);
    	//	actHide();
    	//	actList.eq($(this).index()).fadeIn();
            type = $(this).attr('data-val');
            getlist(type,1);
    		$("#news_title").html(titleNews[nUm]);
    	});
    });




    var param = new Object();
    param = getArgs();
    var type = param.t;
    var page = 1;
    if (type==2)
    {
        $('.news_title').html('新闻');
    } else if(type==3) {
        $('.news_title').html('活动');
    } else if(type==4) {
        $('.news_title').html('公告');
    } else {
        type = '2,3,4';
        $('.news_title').html('最新');
    }
    getlist(type,page);


    $("#page").on("click","a",function(e){
        e.preventDefault();
        page = $(this).attr('data-val');
        if (page == '-1') return false;
        getlist(type,page);
    });

    function getlist(type,page)
    {
        $.ajax({
            type : 'GET',
            url : 'http://gameapi.feiliu.com/game/getlist',
            dataType : 'jsonp',
            data : {'gameid':'10006','type':type,'page':page,'num':17,'showpage':5},
            success : function(data)
            {
                if(data.data)
                {
                    var listhtml = '';
                    $.each(data.data,function(k,v) {
                        var timeArr = v.time.split(" ")[0].split("-");
                        if(v.outlink)
                        {
                            v.url = v.outlink;
                        }
                        listhtml += '<li><span>'+ timeArr[1] + '/' + timeArr[2] +'</span><a href="' + v.url + '">' + v.title  + '</a></li>'; 
                    }); 
                    $('#list').html(listhtml);  
                }
                $('#page').html('');
                if(data.page && data.page.totalpage > 1)
                {
                    var pagehtml = '<a href="" data-val="1">首页</a><a href="javascript:void(0);" data-val="'+data.page.prev+'">上一页</a>';
                    $.each(data.page.num,function(k,v) {
                        if(v == '-1')
                        {
                           pagehtml += '<a href="javascript:void(0);" data-val="'+v+'" class="disable">'+k+'</a>'; 
                        } else {
                           pagehtml += '<a href="javascript:void(0);" data-val="'+v+'">'+k+'</a>';
                        }
                    }); 
                    pagehtml += '<a href="javascript:void(0);" data-val="'+data.page.next+'">下一页</a><a href="javascript:void(0);" data-val="'+data.page.totalpage+'">尾页</a>';
                    $('#page').html(pagehtml); 
                }
            }
        });
    }

    function getArgs()
    {
        var argsArr = new Object();
        var query = window.location.search;  
        query = query.substring(1);
        var pairs = query.split("&");
        for(var i=0;i<pairs.length;i++)
        {
            var sign = pairs[i].indexOf("="); 
            if(sign == -1)
            {
                continue; 
            }
            var aKey = pairs[i].substring(0,sign);
            var aValue = pairs[i].substring(sign+1);         
            argsArr[aKey] = unescape(aValue);

        }
        return argsArr;
    }









</script>


</body>
</html>
