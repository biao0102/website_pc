										各位亲爱的玩家：<br />
为了更好的优化游戏体验，今日进行了动态更新，不影响正常游戏。再次登录游戏即可自动更新。<br />
<br />
更新内容如下：<br />
<span >1. 修正了吴国玩家点击屯田奔溃的问题</span><br  />
<span >2. 修正背景音乐播放的相关Bug</span><br  />
<span >3. 修复了一个默认选服的Bug</span><br  />
<span >4. 修复VIP自动升级特权的提示框，成为VIP后不重复提示</span><br />
<span >5. 副本背景替换成高清图</span><br />
<br />
祝大家游戏愉快！<br />
<br />
