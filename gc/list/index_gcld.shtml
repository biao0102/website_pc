        var box = $("#hz_list");
        var owidth = box.children("li").eq(0).outerWidth();
        var num = box.children("li").length;
        var i = 0;
        var timer = null;
        var time = 20;

        if (num > 7) {
            box.append(box.html());
            box.css("width", 2 * owidth * num + "px");
            timer = setInterval(gdAnimate, time);
            box.hover(function () {
                clearInterval(timer);
                timer = null;
            }, function () {
                timer = setInterval(gdAnimate, time);
            });
        }

            i = i > owidth * num ? 0 : i + 1;
            box.css("left", -i + "px");
