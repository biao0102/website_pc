          <h2>【超可爱Q版造型 视觉不再疲劳】</h2>
          <p style="text-align:center;">2014-10-20</p>     
          <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 超可爱的Q版人设、卡牌式的武将展现！以三国历史为背景的《报告主公》力求让人们拥有轻松游戏的乐趣，在对三国时代诸多名望实力俱佳的名将、城池、士兵、装备等等视觉元素进行全新塑造时，采用了Q版这一卡通型的风格。清新的风格不止能大幅减低玩家长时间游戏的视觉疲劳，可爱的外形更会让心情愉悦。游戏的乐趣不就在于此吗？</p>
