        function newstab() {
            var tabs = $("#news_tab span");
            var panes = $("#news_panes > ul.left_news_list");
            tabs.each(function (i) {
                $(this).hover(function () {
                    tabs.removeClass("current").eq(i).addClass("current");
                    panes.hide().eq(i).show();
                }, function () { });
            });
        }

        function fnLunBo() {
            var imgs = $("#lunbo_img > a");
            var btns = $("#lunbo_btn li");
            var box = $("#lunbo");
            var imgnum = imgs.length;
            var i = 0;
            var time = 3000;
            var timer = null;

            btns.each(function (j) {
                $(this).click(function () {
                    i = j;
                    lbAnimate();
                });
            });

            function lbAnimate() {
                btns.removeClass("current").eq(i).addClass("current");
                imgs.hide().eq(i).show();
            }

            function zidonglb() {
                i = i >= imgnum - 1 ? 0 : i + 1;
                lbAnimate();
            }

            timer = setInterval(zidonglb, time);
            box.hover(function () {
                clearInterval(timer);
                timer = null;
            }, function () {
                timer = setInterval(zidonglb, time);
            });

        }

        function fnScrollTop() {
            var box = $("#left_lxkf_hzmt");
            var lis = box.children();
            var timer = null;
            var i = 0;
            if (lis.length > 4) {
                var oHeight = box.height();
                box.append(box.html());
                timer = setInterval(fnScrollAni, 50);
                box.hover(function () {
                    clearInterval(timer);
                    timer = null;
                }, function () {
                    timer = setInterval(fnScrollAni, 50);
                });
            }
            function fnScrollAni() {
                i = i > oHeight ? 0 : i + 1;
                box.css("top", -i + "px");
            }
        }

        function initFlashPosition() {
            var oBox = $("#flash_index_box");
            var fWinWidth = 1000;
            function setFlashPosition() {
                fWinWidth = $(window).width();
                if (fWinWidth < 1000) { fWinWidth = 1000; }
                oBox.css("left", (fWinWidth - 1920) / 2 + "px");
            }
            $(window).resize(function () {
                setFlashPosition();
            });
            setFlashPosition();
        }
