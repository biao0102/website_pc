    $(function(){

    function newsTab(){
        var navs = $("#news_nav > a");
        var panes = $("#news_panes > ul");
        navs.each(function (i) {
            $(this).click(function () {
                navs.removeClass("current").eq(i).addClass("current");
                panes.hide().eq(i).show();
            });
        });
    }
        
    function mthztab(){
        var tabs = $("#mtbox_tab a");
        var panes = $("#mtbox_panes > div.mtbox_item");
        tabs.each(function (i) {
        $(this).click(function () {
            tabs.removeClass("current").eq(i).addClass("current");
            panes.hide().eq(i).show();
        });
        });
    }
           
    function gundong(){
        var box = $("#hz_list");
        var owidth = box.children("li").eq(0).outerWidth();
        var num = box.children("li").length;
        var i = 0;
        var timer = null;
        var time = 20;

        if (num > 5) {
            box.append(box.html());
            box.css("width", 2 * owidth * num + "px");
            timer = setInterval(gdAnimate, time);
            box.hover(function () {
                clearInterval(timer);
                timer = null;
            }, function () {
                timer = setInterval(gdAnimate, time);
            });
        }
        function gdAnimate() {
            i = i > owidth * num ? 0 : i + 1;
            box.css("left", -i + "px");
        }
    }
</script>
