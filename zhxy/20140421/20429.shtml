                        <h1>
	属性培养：<o:p></o:p>
</h1>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	玩家在14级时属性培养系统系统开启。<o:p></o:p>
</p>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	&nbsp;
</p>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	属性培养系统主要是用于玩家提升自己的属性，即武力、灵力、根骨。<o:p></o:p>
</p>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	&nbsp;
</p>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	属性培养是玩家提升基础属性的渠道之一，属性培养的玩法主要是消耗玩家的铜钱，以概率性的方式随机出正负属性值，正则增加，负则减少。<o:p></o:p>
</p>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	&nbsp;
</p>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	属性培养包括了金币培养、天赋石培养、高级培养以及至尊培养四种。<o:p></o:p>
</p>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	&nbsp;
</p>
<p class="MsoNormal" align="left" style="text-indent:1cm;background-position:initial initial;background-repeat:initial initial;">
	每次培养出的属性值可由玩家自行操作保留或取消；当玩家选择取消时，则以经验的形式保存；培养经验条长满后，清除经验获得一次属性全面成长<o:p></o:p>
</p>
<p class="MsoNormal">
	<b><span lang="EN-US">&nbsp;</span></b>
</p>
