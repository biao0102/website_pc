                        <h2>
	装备打造：<span></span> 
</h2>
<p class="MsoNormal">
	在副本中获得材料与图纸，在打造界面的模板中打造出高品质装备。<span></span> 
</p>
<h2 style="margin-left:21.0pt;text-indent:-21.0pt;">
	<span>1.&nbsp;&nbsp;&nbsp;&nbsp; </span>打造配方<span></span> 
</h2>
<p class="MsoListParagraph" style="margin-left:21.0pt;text-indent:-21.0pt;">
	Ø&nbsp; 可以查看现阶段当前职业所能打造的所有装备；<span></span> 
</p>
<p class="MsoListParagraph" style="margin-left:21.0pt;text-indent:-21.0pt;">
	Ø&nbsp; 每次打造都需要消耗图纸、材料与铜钱。<span></span> 
</p>
<h2 style="margin-left:21.0pt;text-indent:-21.0pt;">
	<span>2.&nbsp;&nbsp;&nbsp;&nbsp; </span>材料出处<span></span> 
</h2>
<p class="MsoListParagraph" style="margin-left:21.0pt;text-indent:0cm;">
	打造材料现阶段分为<span>3</span>种：图纸、主材料、辅助材料；<span></span> 
</p>
<p class="MsoListParagraph" style="margin-left:21.0pt;text-indent:0cm;">
	图纸<span></span> 
</p>
<p class="MsoListParagraph" style="margin-left:63.0pt;text-indent:-21.0pt;">
	Ø&nbsp; 打造图纸与辅助材料可在多人副本中获得；<span></span> 
</p>
<p class="MsoListParagraph" style="margin-left:63.0pt;text-indent:-21.0pt;">
	Ø&nbsp; 根据副本进入的等级，判定掉落图纸的等级；<span></span> 
</p>
<p class="MsoListParagraph" style="margin-left:21.0pt;text-indent:0cm;">
	主材料<span></span> 
</p>
<p class="MsoListParagraph" style="margin-left:63.0pt;text-indent:-21.0pt;">
	Ø&nbsp; 可以通过三十六重天模块中获得；<span></span> 
</p>
<p class="MsoListParagraph" style="margin-left:21.0pt;text-indent:0cm;">
	辅助材料<span></span> 
</p>
<p class="MsoListParagraph" style="margin-left:63.0pt;text-indent:-21.0pt;">
	Ø&nbsp; 辅助材料也可在单人副本中获得
</p>
