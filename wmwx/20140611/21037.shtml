            	<h1>卡牌介绍－成长属性</h1>
                <time>2014-06-11</time>
            </div>
            <div class="article-content">
            	卡牌成长分为：普通、快速、晚成三类。普通成长即该卡牌属性成长平均。<br />
<br />
<strong>普通成长</strong><br />
<br />
普通成长即该卡牌属性成长平均。<br />
<br />
<strong>快速成长</strong><br />
<br />
快速成长即该卡牌前期属性成长较快，但后期逐渐变慢。<br />
<br />
<strong>晚成成长</strong><br />
<br />
晚成成长即该卡牌前期属性成长减慢，但后期会有大幅提升。<br />
<br />
<strong>普通、快速、晚成的区别</strong><br />
<br />
经验获得是相同的，只是属性成长不同，如快速代表前期卡牌属性增长快，但中后期属性增加会变慢。晚期和快速相反。但总体来说晚期的卡牌总属性会高于快速的卡牌<br />
