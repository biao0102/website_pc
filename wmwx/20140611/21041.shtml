            </div>
            <div class="article-content">
            	卡牌强化是提升卡牌属性的最大的途径，可有效的提高卡牌技能释放概率，还可以提升卡牌星级，甚至卡牌的品质！<br />
<br />
<br />
技能强化<br />
<br />
<br />
玩家获得卡牌时，将是初始状态，即卡牌技能为1级。玩家可以通过技能提升吞噬其它卡牌来获得技能经验，从而提升技能等级。升级技能可以提高技能触发的几率不能增加伤害.<br />
<br />
<br />
提示说明：<br />
<br />
<br />
1、合体越高稀有度的卡牌，获得的技能经验就越多<br />
<br />
<br />
2、合体卡牌应放置八卦阵中间，被合体卡牌放置八卦阵周围<br />
<br />
<br />
3、提升技能是会花费银两<br />
<br />
<br />
4、技能强化为单项操作，不可逆，请谨慎操作<br />
