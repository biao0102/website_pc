            	<h1>卡牌介绍-角色进阶</h1>
                <time>2014-06-11</time>
            </div>
            <div class="article-content">
            	增强卡牌实力的一种方法就是角色进阶。将两名相同卡牌放在一起进行进化，能够增卡牌从的属性和稀有度。进化两次以上的卡牌，将会改变其稀有度，并大幅提升技能效果。<br />
<br />
提示说明：<br />
<br />
1、当卡牌升级为三星时，将升级为下一品质。<br />
<br />
2、极（含）以上的卡牌不可升级品质。<br />
<br />
进阶效果<br />
<br />
基础角色会继承作为材料角色的5%的能力值（若材料卡片已达最大等级，则能继承10%）。进化后的角色会得到能力值的提升（包括额外的加成）、拥有新的外貌并获得大幅卡牌属性提升。<br />
